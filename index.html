<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h1 class="logo"></h1>
    <main class="main-container">

      <div class="forms-left-side">
        <!-- Register Form -->
        <h2>Register Form</h2>
        <div class="form-background">
          <form class="form">
            <div class="input-section">
              <label for="user-name"><img class="fa" src="img/glyphicons-4-user.png"></label>
              <input type="text" id="user-name" placeholder="Username">
            </div>
            <div class="input-section">
              <label for="password"><img class="fa" src="img/glyphicons-204-lock.png"></label>
              <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-section">
              <label for="repeat-password"><img class="fa" src="img/glyphicons-204-lock.png"></label>
              <input type="password" id="repeat-password" placeholder="Confirm Pasword">
            </div>
            <div class="input-section">
              <label for="email"><img class="fa" src="img/glyphicons-11-envelope.png"></label>
              <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-section">
              <label for="location"><img class="fa" src="img/glyphicons-243-map-marker.png"></label>
              <div class="select-style">
                <select id="location">
                  <option selected hidden>Your Location</option>
                  <option value="warsaw">Barcelona</option>
                  <option value="gdansk">Warsaw</option>
                  <option value="wroclaw">New York</option>
                  <option value="rzeszow">Berlin</option>
                </select>
              </div>
            </div>
            <div class="checkbox-wrap">
              <input type="checkbox" name="" value="" id="accept">
              <label for="accept"><span></span></label>
              <span>I have read and accept the terms of use</span>
            </div>
            <button type="button" name="button" class="green-btn long-btn">Sign Up</button>
          </form>
        </div>
        <!-- Send Email Form -->
        <h2>Send Email</h2>
        <div class="form-background">
          <form class="form">
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-4-user.png"></label>
              <input type="text" id="user" placeholder="Your Name">
            </div>
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-11-envelope.png"></label>
              <input type="text" id="user" placeholder="Your Email">
            </div>
            <textarea name="name" placeholder="Type your message..."></textarea>
            <div class="checkbox-wrap">
              <input type="checkbox" class="input-check" id="send-copy">
              <label for="send-copy"><span></span></label>
              <span>Send a copy to my email</span>
            </div>
            <button type="button" name="button" class="green-btn long-btn">Send Email</button>
          </form>
        </div>
      </div>
      <div class="forms-right-side">
        <!-- Sign In Form -->
        <h2>Sign In Form</h2>
        <div class="form-background">
          <form class="form">
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-11-envelope.png"></label>
              <input type="text" id="user" placeholder="Enter your Email">
            </div>
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-164-iphone.png"></label>
              <input type="text" id="user" placeholder="Enter your Phone number">
            </div>
            <div class="form-wrapper">
              <div class="checkbox-wrap">
                <input type="checkbox" name="" value="" id="remember">
                <label for="remember"><span></span></label>
                <span>Remember Me</span>
              </div>
              <button type="button" name="button" class="green-btn">Sign In</button>
            </div>


          </form>
        </div>
        <!-- Recover Form -->
        <h2>Recover Form</h2>
        <div class="form-background">
          <form class="form">
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-11-envelope.png"></label>
              <input type="text" id="user" placeholder="Enter your Email">
            </div>
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-164-iphone.png"></label>
              <input type="text" id="user" placeholder="Enter your Phone number">
            </div>
            <div class="buttons">
              <button type="button" name="button" class="green-btn">Send</button>
              <button type="button" name="button" class="green-btn" disabled="true">Done</button>
            </div>
          </form>
        </div>
        <!-- Subscribe Form -->
        <h2>Subscribe Form</h2>
        <div class="form-background">
          <form class="form">
            <div class="input-section">
              <label for="user"><img class="fa" src="img/glyphicons-11-envelope.png"></label>
              <input type="text" id="user" placeholder="Enter your Email">
            </div>
            <div class="buttons">
              <button type="button" name="button" class="green-btn">Subscribe</button>
              <button type="button" name="button" class="red-btn">No, Thanks</button>
            </div>
          </form>
        </div>
        <div class="bottom-logo"></div>
        <div class="logo-site"></div>
      </div>
    </main>
  </div>
</body>

</html>
